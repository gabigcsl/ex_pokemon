  <script>

    const input_pokemon = document.querySelector('.class_pokemon');
    const btn_pokemon = document.querySelector('#btn_pokemon');
    const tabela = document.querySelector('#tabela-lista-corpo');

    window.onload = function(){
        let url = 'https://pokeapi.co/api/v2/pokemon/---/';

        fetch(url)
        .then(resposta => resposta.json())
        .then(data => construirTabela(data))
        .catch( erro => console.log(erro));

        function construirTabela (pokemon){
            pokemon.forEach( element => {
                const tr = document.createElement('tr');
                const td_id = document.createElement('td');
                const td_nome = document.createElement('td');
                
                td_id.textContent = element.idPokemon;
                td_nome.textContent = element.nome;

                tr.appendChild(td_id);
                tr.appendChild(td_nome);
                tabela.appendChild(tr);
            });
        }
    };

    btn_pokemon.addEventListener('click', function(event){
        event.preventDefault();

        let objetoJSON = {

            if(xhr.readyState == nome){
                console.log('sucesso');
            }else{

            }
        }

        
    });
